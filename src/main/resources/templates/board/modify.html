<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
                <h1 class="mt-4">Board Modify Page></h1>

                <form th:action="@{board/modify}" th:method="post">


                    <input type="hidden" name="page" th:value="${pageRequestDTO.page}">
                    <input type="hidden" name="type" th:value="${pageRequestDTO.type}">
                    <input type="hidden" name="keyword" th:value="${pageRequestDTO.keyword}">

                <div class=form-group>
                    <label>Bno</label>
                    <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
                </div>
                <div class=form-group>
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" th:value="${dto.title}" >
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea class="form-control" name="content"  rows="5" >[[${dto.content}]]</textarea>
                </div>
                <div class="form-group">
                    <label>Writer</label>
                    <input type="text" class="form-control" name="member" th:value=${dto.writerName} readonly>
                </div>
                <div class="form-group">
                    <label>RegDate</label>
                    <input type="text" class="form-control"  th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
                </div>
                <div class="form-group">
                    <label>modDate</label>
                    <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
                </div>
                </form>

                <button type="button" class="btn btn-primary modifyBtn">Modify</button>
                <button type="button" class="btn btn-info listBtn">Go to List</button>
                <button type="button" class="btn btn-danger removeBtn">Remove</button>
                <script th:src="@{/js/board/modify.js}">

                </script>

                </th:block>
                </th:block>
                </html>
